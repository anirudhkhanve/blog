<body style="background-color: #f4b41a;">
  <nav class="navbar">

  <h1>welcome to our community</h1>
  <p>please fill this form to create your account</p>
  <form id="form">
    <label for="name">name</label><br>
    <input type="text" placeholder="enter your name" name="name" required autocomplete="OFF"><br><br>
    <label for="date of birth">date of birth</label><br>
    <input type="datetime" placeholder="xx/xx/xxxx" name="date of birth" required maxlength="8"
      autocomplete="OFF"><br><br>
    <label for="phone-no"></label>phone-no.<br>
    <input type="number" placeholder="xxxxxxxxx" name="phone-no" required maxlength="10" autocomplete="OFF"><br><br>
    <label for="email">e-mail</label><br>
    <input type="email" placeholder="xyz@gmail.com" name="e-mail" required autocomplete="OFF"><br><br>
    <label for="password">password</label><br>
    <input type="password" placeholder="enter an 8 digit password" name="password" required maxlength="8"
      autocomplete="OFF"><br><br>
    <label for="conform password">conform password</label><br>
    <input type="password" placeholder="conform password" name="conform password" required maxlength="8"
      autocomplete="OFF"><br><br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember i'd
    </label>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>

  </form>

</body>

</html>
